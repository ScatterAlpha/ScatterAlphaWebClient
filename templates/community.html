{% include "header.html" %}
<main>
   <center>
   	  <h1>New Community</h1>
      <form method="post">
      	  <div class="error">{{error}}</div>
          <table width="765" border="0">
            <tr>
              <td width="166" height="34">Community Name</td>
              <td width="518">
                <input type="text" name="community_name" id="community_name" value="{{community_name}}" class="textbox" />
              </td>
              <td width="23">&nbsp;</td>
            </tr>           
            <tr>
              <td height="37">Description</td>
              <td>
              	<textarea name="content" id="content" value="{{content}}" class="textarea" cols="60" rows="10" ></textarea>
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td height="36">&nbsp;</td>
              <td><center><input type="submit" name="submit" id="submit" class="myButton" /></center></td>
              <td>&nbsp;</td>
            </tr>
          </table>
      </form>
   </center>
   <p>&nbsp;</p>
</main>
